<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body bgcolor="#444054" text="#fff">
    <h1>Calculator</h1>
    <div id="container">
        <div id="display">
            <input type="text" id="screen" value="0">
        </div>
        <div id="numpad">
            <div>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>/</button>
            </div>
            <div>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>+</button>
            </div>
            <div>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>-</button>
            </div>
            <div>
                <button>=</button>
                <button>0</button>
                <button>.</button>
                <button>*</button>
            </div>
        </div>
    </div>
</body>
</html>
